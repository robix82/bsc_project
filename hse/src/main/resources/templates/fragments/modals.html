<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/lib/icons.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/modals.css}" />
	
</head>

<body>

<!-- GENERAL -->

<th:block th:fragment="modals">

<div class="modal fade" id="infoModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" id="infoHeader"></h4>
		   	</div>
		
			<div class="modal-body text-center">
		   		<div id="infoText"></div>
			</div>
	
			<div class="modal-footer">
				<button id="infoOkBtn" class="btn btn-primary" data-dismiss="modal">Ok</button>
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="errorModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" id="errorHeader"></h4>
		   	</div>
		
			<div class="modal-body  text-center">
		   		<div id="errorText"></div>
			</div>
		
			<div class="modal-footer">
				<button id="errorOkBtn" class="btn btn-primary" data-dismiss="modal">Ok</button>
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="warningModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_warning}"></h4>
		   	</div>
		
			<div class="modal-body  text-center">
		   		<div id="warningText"></div>
			</div>
		
			<div class="modal-footer">
			
				<button id="warningCancelBtn"
						class="btn btn-primary" 
						data-dismiss="modal"
						th:text="#{m_cancel}">
				</button>
			
				<button id="warningConfirmBtn" 
						class="btn btn-primary" 
						data-dismiss="modal"
						th:text="#{m_confirm}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="confirmDeleteModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_warning}"></h4>
		   	</div>
		
			<div class="modal-body  text-center">
		   		<div id="deleteWarningText"></div>
			</div>
		
			<div class="modal-footer">
			
				<button id="deleteYesBtn" 
						class="btn btn-primary" 
						data-dismiss="modal"
						th:text="#{m_yes}">
				</button>
				
				<button id="deleteNoBtn" 
						class="btn btn-primary" 
						data-dismiss="modal"
						th:text="#{m_no}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="processingModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_processing}"></h4>
		   	</div>
		
			<div class="modal-body text-center">
			
				<div class="spinner-border text-primary"></div>
			
			</div>
		
		</div>
	</div>
</div>

<!-- ADMIN -->

<div class="modal fade" id="administratorInputModal">
		
	<div class="modal-dialog">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_add} + ' ' + #{m_administrator}"></h4>
		   	</div>
		
			<div class="modal-body">
			
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_userName}"></label>
                        <div>
                            <input id="administratorUserNameInput" type="text" class="form-control input-lg">
                        </div>
             	</div>
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_password}"></label>
                        <div>
                            <input id="administratorPasswordInput" type="password" class="form-control input-lg">
                        </div>
             	</div>

			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="submitAdministratorBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>


<div class="modal fade" id="experimenterInputModal">
		
	<div class="modal-dialog">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_add} + ' ' + #{m_experimenter}"></h4>
		   	</div>
		
			<div class="modal-body">
			
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_userName}"></label>
                        <div>
                            <input id="experimenterUserNameInput" type="text" class="form-control input-lg">
                        </div>
             	</div>
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_password}"></label>
                        <div>
                            <input id="experimenterPasswordInput" type="password" class="form-control input-lg">
                        </div>
             	</div>
			
			
			
			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="submitExperimenterBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<!-- INDEXING -->

<div class="modal fade" id="docCollectionInputModal">
		
	<div class="modal-dialog">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_add} + ' ' + #{m_docCollection}"></h4>
		   	</div>
		
			<div class="modal-body">
			
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_collectionName}"></label>
                        <div>
                            <input id="collectionNameInput" type="text" class="form-control input-lg">
                        </div>
             	</div>
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_urlList}"></label>
                        <div th:if="${urlLists != null}">
                            <select id="urlListSelect" class="form-control input-lg">

								<option th:each="urlList : ${urlLists}" 
										th:value="${urlList}"
										th:text="${urlList}">
								</option>

                            </select>
                        </div>
             	</div>
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_language}"></label>
                        <div th:if="${languages != null}">
                            <select id="collectionLanguageSelect" 
									type="text" 
									class="form-control input-lg">

								<option th:each="language : ${languages}" 
										th:value="${language}"
										th:text="${language}"
										th:selected="${language=='IT'}">>
								</option>

                            </select>
                        </div>
             	</div>
			
			
			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="submitDocCollectionBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="indexingResultModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_index} + ' ' + #{m_created}"></h4>
		   	</div>
		
			<div class="modal-body text-center">
			
				<div id="indexingResultOuterBody">
				<div id="indexingResultInnerBody">
					<span th:text="#{m_collection} + ':  '"></span>
					<span id="irCollectionName"></span>
					<br />
					<span th:text="#{m_urlList} + ':  '"></span>
					<span id="irUrlListName"></span>
					<br />
					<span th:text="#{m_processed} + ':  '"></span>
					<span id="irProcessed"></span>
					<br />
					<span th:text="#{m_indexed} + ':  '"></span>
					<span id="irIndexed"></span>
					<br />
					<span th:text="#{m_skipped} + ':  '"></span>
					<span id="irSkipped"></span>
					<br />
					<span th:text="#{m_timeElapsed} + ':  '"></span>
					<span id="irTime"></span>
					<span> s</span>
					<br />
				</div>
				</div>
			
			</div>
		
			<div class="modal-footer">
				
				<button id="irOkBtn"
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>


<!-- EXPERIMENT SETUP -->


<div class="modal fade" id="experimentInputModal">
		
	<div class="modal-dialog">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_add} + ' ' + #{m_experiment}"></h4>
		   	</div>
		
			<div class="modal-body">
			
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_title}"></label>
                        <div>
                            <input id="experimentTitleInput" type="text" class="form-control input-lg">
                        </div>
             	</div>
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_experimenter}"></label>
                        <div th:if="${experimenters != null}">
                            <select id="experimenterSelect" class="form-control input-lg">

								<option th:each="experimenter : ${experimenters}" 
										th:value="${experimenter.id}"
										th:text="${experimenter.userName}">
								</option>

                            </select>
                        </div>
             	</div>
			
			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="submitExperimentBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="applyConfigFileModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_configureFromFile}"></h4>
		   	</div>
		
			<div class="modal-body">
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_file}"></label>
                        <div th:if="${configFiles != null}">
                            <select id="configFileSelect" class="form-control input-lg">

								<option th:each="file : ${configFiles}" 
										th:value="${file}"
										th:text="${file}">
								</option>

                            </select>
                        </div>
             	</div>
			
			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="configureBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="selectDocCollectionModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_configureFromFile}"></h4>
		   	</div>
		
			<div class="modal-body">
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_chooseDocCollection}"></label>
                        <div th:if="${docCollections != null}">
                            <select id="docCollectionSelect" class="form-control input-lg">

								<option th:each="collection : ${docCollections}" 
										th:value="${collection.id}"
										th:text="${collection.name} + '  ' + ${collection.language}">
								</option>

                            </select>
                        </div>
             	</div>
			
			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="selctCollectionBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="participantInputModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_add} + ' ' + #{m_participant}"></h4>
		   	</div>
		
			<div class="modal-body">
			
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_userName}"></label>
                        <div>
                            <input id="participantUserNameInput" type="text" class="form-control input-lg">
                        </div>
             	</div>
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_password}"></label>
                        <div>
                            <input id="participantPasswordInput" type="password" class="form-control input-lg">
                        </div>
             	</div>
			
			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="submitParticipantBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

<div class="modal fade" id="testGroupInputModal">
		
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		
			<div class="modal-header text-center">
				<h4 class="modal-title w-100" th:text="#{m_add} + ' ' + #{m_testGroup}"></h4>
		   	</div>
		
			<div class="modal-body">
			
			
				<div class="form-group">
                	<label class="control-label" th:text="#{m_name}"></label>
                        <div>
                            <input id="testGroupNameInput" type="text" class="form-control input-lg">
                        </div>
             	</div>
			
			</div>
		
			<div class="modal-footer">
			
				<button class="btn btn-light" 
						data-dismiss="modal" 
						th:text="#{m_close}">
				</button>
				
				<button id="submitTestGroupBtn" 
						class="btn btn-primary" 
						data-dismiss="modal" 
						th:text="#{m_ok}">
				</button>
				
			</div>
		
		</div>
	</div>
	
</div>

</th:block>

</body>

</html>
