<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!--/*/ <th:block th:include="fragments/general.html :: general_head">
        	</th:block> /*/-->
    
	<!--
	<link rel="stylesheet" type="text/css"  th:href="@{${baseUrl} + 'css/login.css'}" />
	-->

</head>


<body>

<div class="main-container">

	<h1>Login</h1>

	<div id="form-container">
	
		<div th:text="'posting login to ' + ${baseUrl}"></div> 
	
		<form th:action="@{${baseUrl} + 'login'}" method="POST" class="form-signin">
		
			<br />
			
			<input type="text" id="user_name" name="user_name" placeholder="User Name" class="form-control" />
			<br />
			
			<input type="password" placeholder="Password" id="password" name="password" class="form-control" />
			<br />
			
			<div align="center" th:if="${param.error}">
				<p class="login-error">User name or password invalid, please verify</p>
			</div>
			
			<input type="hidden"
		    name="${_csrf.parameterName}"
		    value="${_csrf.token}"/>
			
			<button class="btn btn-lg btn-primary btn-block" 
					name="submit" value="login" type="submit" th:text="Login">
			</button>
		
		</form>
	
	</div>

</div>

</body>
</html>
